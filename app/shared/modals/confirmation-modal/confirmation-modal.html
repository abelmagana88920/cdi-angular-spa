<div class="modal-header bg-primary">
    <span class="text-uppercase lead">
        {{ vm.content.header }}
       <button  type="button" 
                class="close"
                ng-click="vm.cancel()" 
                data-dismiss="modal" 
                aria-hidden="true">&times;</button>
    </span>
</div>
 
<div class="modal-body clearfix">
    <i class="fa fa-question-circle fa-5x pull-left" 
        aria-hidden="true"></i>
    <span ng-bind="vm.content.message"></span>
    <span ng-if="vm.content.prop">
        <strong ng-bind="vm.content.prop"></strong> ?
    </span>
    <div class="top-margin-sm pull-right" align="center">
        <button type="button" 
                class="btn btn-sm btn-cancel" 
                ng-click="vm.cancel()" > Cancel </button>
        <button type="button"
                class="btn btn-sm btn-primary text-capitalize"
                ng-click="vm.approve()" > {{vm.content.btn_name || 'Ok'}} </button>
    </div>
</div>
