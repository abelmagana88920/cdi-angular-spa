<div class="top-div theme"></div>
<div class="text-center text-uppercase margin-top">
    <!-- <h1>Logo</h1> -->
    
</div>
<div class="form-wall">
    <div class="center sign-in-top">
        <h4 class="text-uppercase text-white">Sign in</h4>
    </div>
    <form class="form-signin  materialize clearfix"
        ng-submit="vm.login(user)">
        <div class="col-md-12 center">
            <div class="">
                <img src="" class="login-logo" ng-src="{{vm.logo}}" alt="">
            </div>
        </div>
        <div class="col-md-12">
            <input type="email" class="form-control" name="username" ng-model="user.email" placeholder=" " required>
            <label for="username" class="md-label">Username</label>
        </div>
        <div class="col-md-12">
            <input type="password" class="form-control" name="password" ng-model="user.password" placeholder=" " required>
            <label for="password" class="md-label">Password</label>
        </div>
        <div class="col-md-12">
            <button class="btn btn-block btn-lg btn-default theme">Sign in</button>
        </div>
    </form>
    <div class="col-md-12 center top-margin-sm">
        <a href="" class="text-primary" ng-click="vm.forgotPassword()">Forgot Password</a>
    </div>
</div>
